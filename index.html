<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game (Rialo) ‚Äì Bot Easy</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      background-image: url('bg_xo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .backdrop {
      background: rgba(0,0,0,.35);
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .card {
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(4px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      border-radius: 16px;
      padding: 18px;
      width: 320px;
      max-width: calc(100vw - 24px);
    }
    h1 { margin: 6px 0 8px; font-size: 22px; }
    .toolbar {
      display: flex; justify-content: space-between; align-items: center;
      margin: 8px 0 10px; font-size: 14px;
    }
    #board {
      display: grid; gap: 4px; width: 270px; margin: 8px auto;
      grid-template-columns: repeat(3, 1fr);
    }
    .cell {
      aspect-ratio: 1/1;
      background: #fff;
      border: 2px solid #1f2937;
      display: flex; align-items: center; justify-content: center;
      border-radius: 10px; cursor: pointer; user-select: none;
      transition: transform .08s ease, background .2s ease;
    }
    .cell:active { transform: scale(.98); }
    .cell img { max-width: 80%; max-height: 80%; }
    .disabled { pointer-events: none; opacity: .7; }
    #status { margin-top: 8px; font-weight: 700; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #111; background: #fff; cursor: pointer; }
    label { display: inline-flex; align-items: center; gap: 6px; cursor: pointer; }
    input[type="checkbox"] { transform: scale(1.2); }
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="card">
      <h1>XO Game (Rialo)</h1>
      <div class="toolbar">
        <label><input id="botToggle" type="checkbox" checked> ‡πÄ‡∏•‡πà‡∏ô‡∏Å‡∏±‡∏ö‡∏ö‡∏≠‡∏ó (O ‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏≠‡∏ó)</label>
        <button onclick="resetGame()">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
      </div>
      <div id="board" aria-label="tic tac toe board"></div>
      <div id="status">Player X's turn</div>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const botToggle = document.getElementById('botToggle');

    const logoX = 'logo_black.png';   // X = ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏î‡∏≥
    const logoO = 'logo_yellow.png';  // O = ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡∏ß‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á Z

    let currentPlayer = 'X';
    let gameState = Array(9).fill(null);
    let botThinking = false;

    // Create cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', handleClick);
      board.appendChild(cell);
    }

    function handleClick(e) {
      const index = +e.currentTarget.dataset.index;
      if (botThinking) return;
      if (gameState[index] || checkWinner()) return;

      placeMark(index, currentPlayer);

      if (checkWinner()) { statusEl.textContent = `Player ${currentPlayer} ‡∏ä‡∏ô‡∏∞! üéâ`; return; }
      if (gameState.every(Boolean)) { statusEl.textContent = '‡πÄ‡∏™‡∏°‡∏≠!'; return; }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;

      if (botToggle.checked && currentPlayer === 'O') botMoveEasy();
    }

    function placeMark(index, player) {
      gameState[index] = player;
      const cell = document.querySelector(`.cell[data-index='${index}']`);
      cell.innerHTML = `<img src="${player === 'X' ? logoX : logoO}" alt="${player}">`;
    }

    function botMoveEasy() {
      const empty = gameState.map((v,i)=>v?null:i).filter(v=>v!==null);
      if (empty.length === 0) return;
      botThinking = true;
      board.classList.add('disabled');
      setTimeout(() => {
        const choice = empty[Math.floor(Math.random() * empty.length)];
        placeMark(choice, 'O');

        if (checkWinner()) { statusEl.textContent = 'Player O ‡∏ä‡∏ô‡∏∞! üéâ'; botThinking = false; board.classList.remove('disabled'); return; }
        if (gameState.every(Boolean)) { statusEl.textContent = '‡πÄ‡∏™‡∏°‡∏≠!'; botThinking = false; board.classList.remove('disabled'); return; }

        currentPlayer = 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
        botThinking = false;
        board.classList.remove('disabled');
      }, 450);
    }

    function checkWinner() {
      const W = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      return W.some(([a,b,c]) => gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]);
    }

    function resetGame() {
      gameState = Array(9).fill(null);
      currentPlayer = 'X';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      botThinking = false;
      board.classList.remove('disabled');
      [...document.querySelectorAll('.cell')].forEach(c => c.innerHTML = '');
    }
  </script>
</body>
</html>
